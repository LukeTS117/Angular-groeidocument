<div>
    <input placeholder="Naam" for="new-student" #studentName type="string" required/>
</div>
<div>
    <input placeholder="Bedrag" #studentOwed type='number' required/>
</div>
<button (click)="addStudent(studentName.value, studentOwed.value); studentName.value=''; studentOwed.value=''">Toevoegen</button>
